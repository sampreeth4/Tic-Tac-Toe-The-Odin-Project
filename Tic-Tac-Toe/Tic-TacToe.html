<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Tic-Tac-Toe.css">
</head>
<body>
    <nav>
        <h1 class="heading">Tic-Tac-Toe</h1>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box" style="border-top: 0; border-left:0"><span class="move"></span></div>
            <div class="box" style="border-top: 0;"><span class="move"></span></div>
            <div class="box" style="border-top: 0; border-right:0"><span class="move"></span></div>
            <div class="box" style="border-left: 0;"><span class="move"></span></div>
            <div class="box"><span class="move"></span></div>
            <div class="box" style="border-right: 0;"><span class="move"></span></div>
            <div class="box" style="border-left: 0; border-bottom:0"><span class="move"></span></div>
            <div class="box" style="border-bottom:0"><span class="move"></span></div>
            <div class="box" style="border-bottom:0; border-right: 0;"><span class="move"></span></div>
        </div>
        <div class="msg">
            <h1>Let's get started!</h1>
            <div>
                <span class="info">X's Turn</span>
                <div class="btn">
                    <button class="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>


    <script src="Tic-Tac-Toe.js"></script>
</body>
</html>
